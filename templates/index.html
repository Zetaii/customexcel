<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel-Based Integration Tool</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='pagination.css') }}"
    />
  </head>
  <body class="bg-white text-gray-800">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">
        Custom Excel-Based Integration Tool
      </h1>

      <form
        action="{{ url_for('upload') }}"
        method="post"
        enctype="multipart/form-data"
        class="mb-4"
      >
        <input
          type="file"
          name="file"
          accept=".xlsx, .xls"
          class="border border-gray-300 p-2 rounded"
        />
        <button
          type="submit"
          class="ml-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
        >
          Upload Excel File
        </button>
      </form>

      <!-- Display uploaded table if exists -->
      {% if table %}
      <h2 class="text-2xl font-semibold mb-2">Uploaded Data:</h2>
      <div class="overflow-x-auto">{{ table|safe }}</div>
      <a
        href="{{ download_url }}"
        class="inline-block mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600"
      >
        Download Processed Data
      </a>
      {% else %}
      <p class="text-gray-600">No data to display. Please upload a file.</p>
      {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".data").DataTable()
      })
    </script>
  </body>
</html>
